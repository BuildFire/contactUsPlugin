<div class="holder padding-zero">
  <div class="contact-plugin layout2">
    <div class="contact-maps text-center"
         ng-if="WidgetHome.data.content.addressTitle || WidgetHome.data.content.address.location">
      <div google-map class="mapSize"
           ng-if="WidgetHome.data.content.address && WidgetHome.data.content.showMap"
           coordinates="WidgetHome.data.content.address.location_coordinates"></div>
      <div class="contact-address info-bar titleBarBackgroundTheme">
        <p class="margin-bottom-zero col-md-12"
           ng-show="WidgetHome.data.content.addressTitle">
          <a class="titleBarTextAndIcons" ng-click="WidgetHome.onAddressClick(WidgetHome.data.content.address.location_coordinates[0],WidgetHome.data.content.address.location_coordinates[1])">
            {{WidgetHome.data.content.addressTitle}}</a></p>

        <p class="margin-bottom-zero titleBarTextAndIcons col-md-12"
           ng-hide="WidgetHome.data.content.addressTitle">
          <a class="titleBarTextAndIcons" ng-click="WidgetHome.onAddressClick(WidgetHome.data.content.address.location_coordinates[0],WidgetHome.data.content.address.location_coordinates[1])">
            {{WidgetHome.data.content.address.location}}</a></p>
      </div>
    </div>
    <div class="padded">
      <div class="plugin-banner clearfix">
        <div class="plugin-slider text-center"
             ng-if="WidgetHome.data.content.carouselImages && WidgetHome.data.content.carouselImages.length"
             image-carousel="{{WidgetHome.data.content.carouselImages.length}}"
             ng-style="WidgetHome.data.content.carouselImages.length > 0 ? {'min-height': 70 + 'px' } : {}">
          <div class="plugin-slide item"
               data-ng-repeat="image in WidgetHome.data.content.carouselImages | filter:isDefined">
            <a href="{{image.url}}" data-ng-if="image.url"
               target="{{image.openIn}}"><img load-image
                data-final-src="{{image.iconUrl}}"  crop-width="140" crop-height="100" crop-type="crop" ></a>
            <img data-ng-if="!image.url" load-image
                 data-final-src="{{image.iconUrl}}"  crop-width="140" crop-height="100" crop-type="crop" >
          </div>
        </div>
      </div>

      <div class="margin-top-ten text-overlay text-center">
        <a class="text-primary" ng-show="WidgetHome.data.content.links[0]"
           ng-click="WidgetHome.openLinks(WidgetHome.data.content.links)">Contact
          info</a>
        <hr class="small "
            ng-show="WidgetHome.data.content.links[0]">
      </div>
        <div class="text-overlay">
            <p ng-bind-html="WidgetHome.safeHtml(WidgetHome.data.content.description)"></p>
        </div>
    </div>


  </div>
</div>
