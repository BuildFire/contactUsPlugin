<!DOCTYPE html>
<html ng-app='controllerapp'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../styles/helper.css">


    <script src="../../../../scripts/buildfire.js"></script>
   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
     <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../scripts/tinymce/ui-tinymce.js"></script>
<!--     <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyD94EXLxKUBcidyIL0nTAic7ryZus2C0fw"></script> -->
<!--     <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script> -->
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    
    
    <script src="jquery-ui.min.js"></script>
	<script src="sortable.js"></script>
	<script src="js/contentController.js"></script>
	<script src="js/map.js"></script>
	
	<style >
		.vcenter{
            vertical-align:middle;
		 }
		 .newMap{
		 	height:200px;
		 }
	</style>
	
</head>
<body ng-controller='contentcontroller' style="height:auto;width:100%;">

<div class="container">
    <div class="item row clearfix">
        <div class="labels col-md-3 pull-left">
            <span>Carousel Image</span>
        </div>
        <div class="main col-md-9 pull-right">

            <button class="btn btn-success" data-toggle="modal" ng-click="addimage();">Add Images</button>
        </div>
    </div>
    
    <div class="item row clearfix" style="margin-top:5%">
        <div class="labels col-md-3 pull-left">
            <span></span>
        </div>
        <div class="main col-md-9 pull-right" data-spy="scroll" ng-show="data.array.length">
            <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey"  ui-sortable ng-model="data.array">
                <div class="d-item" ng-repeat="slide in data.array track by $index">
                
                <span class="glyphicon glyphicon-menu-hamburger vcenter"></span>
                <img src="{{slide.image_src}}" class="border-radius-four border-grey vcenter">
				
                    <div class="copy pull-right " style="width:68%" >
                    <span class="title ellipsis margin-right-zero" >{{slide.image_title}}</span>
<!--                         <span class="title ellipsis margin-right-zero" >{{slide.image_title}}</span> -->
<!--                         <a class="text-primary text" data-toggle="modal"  ng-click="open('linkImgTpl',slide)">{{slide.image_linkstatus}}</a> -->
                                
                              <span style="float:right">  
                                <button type="button" class="btn " ng-class="slide.image_linkstatus == 'Link' ? 'btn-primary' :'btn-success'" ng-click="open('linkImgTpl',slide)" style="padding:3px;">{{slide.image_linkstatus}}</button>
								<span class="btn-delete-icon btn-danger transition-third" ng-click="remove_item($index);" style="width:18px;height:18px"></span>
							 </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
   </div>
    <div class="container" style="margin-bottom:2%;">
        <div class="row" style="padding:1% 0% 1% 2%;">
            <div class="col-xs-offset-3 col-xs-9">
                <ul class="list-group" style="width:100%;" id="columns">






                </ul>
            </div>
        </div>
    </div>



<div class="item row clearfix">
		<div class="labels col-md-3 pull-left">
				<span>Body Content</span>
		</div>
		<div class="main col-md-9 pull-right">
                <textarea id="text" ui-tinymce class="form-control" rows="5" width="100%" ng-model="detail" ng-change="chanageWYSIWYG(detail);"></textarea>
		 </div>
</div>




<div class="item row clearfix" style="margin-top:5%">
    <div class="labels col-md-3 pull-left">
        <span>Address Title</span>
    </div>
    <div class="main col-md-9 pull-right">
        <input type="text" class="form-control" ng-model="data.content.addresstitle">
    </div>
</div>



<div class="item row clearfix" style="margin-top:5%">
    <div class="labels col-md-3 pull-left">
        <span>Address</span>
    </div>
    <div class="main col-md-9 pull-right">
<!--         <input type="text" class="form-control" id="pac-input" placeholder="Enter street address and geo coordinates" ng-model="data.content.address"  googleplace> -->
<!-- <label for="searchTextField"></label> -->
<!-- <input id="searchTextField" type="text" size="50"> -->

<google-places location=location></google-places>
    </div>
</div>







<div class="item row clearfix" style="margin-top:5%">
    <div class="labels col-md-3 pull-left">
        <span></span>
    </div>
    <div class="main col-md-9 pull-right">
        <form role="form">

            <label class="checkbox-inline">
                <input type="checkbox" value="" ng-model="data.content.checkboxMode">Display Map
            </label>

        </form>
    </div>
</div>




<div class="item row clearfix" style="margin-top:5%">
    <div class="labels col-md-3 pull-left">
        
    </div>
    <div class="main col-md-9 pull-right">
        <div id="mymap" class="newMap"  mapdirective style="height:200px;" >
<!-- <mapdirective></mapdirective> -->
           
        </div>
        
       
    </div>
</div>








    <div class="item row clearfix" style="margin-top:5%;">
        <div class="labels col-md-3 pull-left">
            <span>Link</span>
        </div>
        <div class="main col-md-9 pull-right">

            <button class="btn btn-success" data-toggle="modal" ng-click="addLink();">Add Link</button>
        </div>
    </div>
    
 <div class="item row clearfix" style="margin-top:5%">
        <div class="labels col-md-3 pull-left">
            <span></span>
        </div>
        <div class="main col-md-9 pull-right" data-spy="scroll" ui-sortable ng-model="data.actionItems">
            <div class="carousel-items draggable-list-view  border-radius-four border-grey" ng-repeat="slide in data.actionItems track by $index">
                <div class="d-item ">
                    <span class="glyphicon glyphicon-menu-hamburger vcenter"></span>
                    <img src="{{slide.iconUrl}}" class="border-radius-four border-grey vcenter">

                    <div class="copy pull-right">
                        <span class="title ellipsis" style="width:30%;margin:0%;">{{slide.title}}</span>
                       
                        
                        <a class="text-primary text" data-toggle="modal" style="position:absolute;left:40%;" ng-click="">{{slide.url || slide.phoneNumber  ||slide.email || slide.deepLinkUrl}}</a> 
                             <!--    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" style="margin-right:10%;">Button Link</button> -->


						<span class="btn-icon btn-delete-icon btn-danger" style="position:absolute;left:90%;" ng-click="remove_item1($index);"><span>
                    </div>
                </div>


            </div>
        </div>
    </div>




</body>
</html>
